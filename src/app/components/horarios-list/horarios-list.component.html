<mat-table [dataSource]="horarios" class="mat-elevation-z8">
    <!-- Día Column -->
    <ng-container matColumnDef="dia">
        <mat-header-cell *matHeaderCellDef> Día </mat-header-cell>
        <mat-cell *matCellDef="let horario"> {{ horario.dia }} </mat-cell>
    </ng-container>

    <!-- Materia Column -->
    <ng-container matColumnDef="materia">
        <mat-header-cell *matHeaderCellDef> Materia </mat-header-cell>
        <mat-cell *matCellDef="let horario"> {{ horario.materia }} </mat-cell>
    </ng-container>

    <!-- Hora Inicio Column -->
    <ng-container matColumnDef="horaInicio">
        <mat-header-cell *matHeaderCellDef> Hora Inicio </mat-header-cell>
        <mat-cell *matCellDef="let horario"> {{ horario.horaInicio }} </mat-cell>
    </ng-container>

    <!-- Hora Fin Column -->
    <ng-container matColumnDef="horaFin">
        <mat-header-cell *matHeaderCellDef> Hora Fin </mat-header-cell>
        <mat-cell *matCellDef="let horario"> {{ horario.horaFin }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
