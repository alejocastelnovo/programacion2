<h1>Botones angular material</h1>

<div>
    <button mat-button>Basic</button>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
    <button mat-button disabled>Disabled</button>
</div>

<p>---------------------------------------------</p> 


<h1>Empleados</h1>
<div *ngFor="let empleado of empleados"  >

    <p> Nombre: {{empleado.nombre}}</p>
    <p>Edad: {{empleado.edad}} </p>
    
    <p  *ngIf="!empleado.pasante "> Puesto: {{empleado.datos.puesto}} </p>
    <p  *ngIf="!empleado.pasante "> Antiguedad: {{empleado.datos.antiguedad}}</p>
    
    <button (click)="saludarEmpleado(empleado.nombre)">Saludar</button>

    <p>------------------------------------</p>



</div>

<input type="text " [(ngModel)]="valor"  value="valor">

<p>
    El texto ingresado es: {{valor}}

</p>

<button (click)="cambiarValor()" > Click </button>
